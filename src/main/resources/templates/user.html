<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <div class="container"><br><br>
        <h1>User Details</h1>
        <hr>
        <h2>Add User Details</h2><br>
        <br>
        <form action="#" th:action="@{/users}" th:object="${user}" method="POST">
        
                    <input type="text" th:field="*{name}" placeholder="Enter User Name" class="form-control mb-4 col-4">
                    <input type="text" th:field="*{email}" placeholder="Enter email" class="form-control mb-4 col-4">
                    <input type="text" th:field="*{country}" placeholder="Enter country" class="form-control mb-4 col-4">
                    <input type="text" th:field="*{website}" placeholder="Enter website" class="form-control mb-4 col-4">
            
                 

            <button type="submit" class="btn btn-info col-2"> Save</button>
        </form>

        <hr>

    </div>
   
</body>

</html>
